<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1> profit or loss</h1>

        <label for="initial-price" class="label-class">Inital Price</label>
        <input id="initial-price"  class="input-class" type="number" placeholder ="Enter Initial Price of stocks here">


        <label for="stocks-quantity" class="label-class">Quantity of stocks</label>
        <input id="stocks-quantity"  class="input-class" type="number" placeholder = "Enter Number of Stocks ">

        <label for="current-price" class="label-class">Current price</label>
        <input id="current-price"  class="input-class" type="number" placeholder = " Enter Current Price of stocks here">


        <button id="calculate-btn">Calculate profit/loss</button>
        <div id="output-div"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
